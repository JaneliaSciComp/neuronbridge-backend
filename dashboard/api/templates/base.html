<!doctype html>
<html lang="en">
<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.gif') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link  rel="stylesheet" href="{{ url_for('static', filename='css/tablesorter-jrc1.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/jquery/jquery.tablesorter.js') }}" type="text/JavaScript"></script>
  <script src="{{ url_for('static', filename='js/tablesorter.js') }}" type="text/JavaScript"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block script %}
  {% endblock %}
  {% block css%}
  {% endblock %}
  {% endblock %}
</head>
<body {% block onload %}{% endblock %}>
  <div class="pb-0 mt-0 mb-0 border-bottom">
    <div class="pull-left">
      <span style="font-weight: 200; font-size: 24px">NeuronBridge Precompute</span>
      <h2>{{dataset}}</h2><br>
    </div>
    <div class="float-right" style="margin-top: -60px">
      <div class='pull-right' style='min-width: 350px;'>
        <img style="padding-right: 5px;" src="http://informatics-prod.int.janelia.org/images/gray_janelia_logo.png">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <br>
  <div id="content">{% block content %}{% endblock %}</div>
  <br>
</body>
</html>
